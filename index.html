<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    <h2>*****Pick ONE from the three below:*****</h2>

    <div class="main-container"></div>

    <img id="rock" src="images/Rock_image.png" alt="Arockimage" >
    
    <img id="paper" src="images/paper_image copy.png" alt="Apaperimage" >
    
    <img id="scissor" src="images/scissors_image.png" alt="Ascissorsimage">
    
    <h3> User picks: <span id="user-choice"></span></h3>
    <h3> Computer picks: <span id="computer-choice"></span></h3>
    <h3> Who won or lost?: <span id="result"></span></h3>

    <h3> ********************************SCOREBOARD************************************* </h3>    
    <p>User Score: <span id="userScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
    <p id="result"></p>
    </div>
    <script src="app.js"></script>
</html>
